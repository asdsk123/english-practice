<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Practice</title>
</head>
<body>

<h2>English Practice</h2>

<p id="sentence">This is an English practice sentence.</p>

<button onclick="speak()">ðŸ”Š Play</button>

<script>
const synth = window.speechSynthesis;

function speak() {
  synth.cancel();
  const utter = new SpeechSynthesisUtterance(
    document.getElementById("sentence").innerText
  );
  utter.rate = 0.9;
  synth.speak(utter);
}
</script>

</body>
</html>
